<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <h1>Register</h1>
    <form>
      <input type="email" placeholder="Email address" id="emailAddress" />
      <input type="password" placeholder="Password" id="password" />
      <button type="submit" id="register">Register</button>
    </form>

    <h1>Login</h1>
    <form>
      <input type="email" placeholder="Email address" id="loginEmailAddress" />
      <input type="password" placeholder="Password" id="loginPassword" />
      <button type="submit" id="login">Login</button>
    </form>

    <h1>My Tasks</h1>
    <ul id="myTasks"></ul>
    <p id="info"></p>

    <h1>Add a task</h1>
    <form>
      <input type="text" placeholder="Task Name" id="taskName" />
      <select name="Status" id="status">
        <option value="notStartedYet">Not started yet</option>
        <option value="inProgress">In progress</option>
        <option value="done">Done</option>
      </select>
      <button type="submit" id="submit">Submit</button>
    </form>

    <script src="main.js"></script>
  </body>
</html>
